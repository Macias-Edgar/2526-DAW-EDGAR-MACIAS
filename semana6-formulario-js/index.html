<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Validación</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Registro de Usuario</h2>

  <form id="registroForm">

    <label>Nombre</label>
    <input type="text" id="nombre">
    <small class="error" id="errorNombre"></small>

    <label>Email</label>
    <input type="email" id="email">
    <small class="error" id="errorEmail"></small>

    <label>Contraseña</label>
    <input type="password" id="clave">
    <small class="error" id="errorClave"></small>

    <label>Confirmar contraseña</label>
    <input type="password" id="confirmarClave">
    <small class="error" id="errorConfirmar"></small>

    <label>Edad</label>
    <input type="number" id="edad">
    <small class="error" id="errorEdad"></small>

    <button type="submit" id="btnEnviar" disabled>Enviar</button>
    <button type="reset">Limpiar</button>

  </form>

  <script src="script.js"></script>
</body>
</html>
